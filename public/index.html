<!doctype html><html lang="ko"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>SFOODGO</title><link rel="stylesheet" href="/styles.css"></head><body><header class="topbar">SFOODGO</header><main id="list" class="stack-list"></main><script>async function load(){const res=await fetch('/api/items');const data=await res.json();const list=document.getElementById('list');list.innerHTML='';(data.items||[]).forEach(item=>{const a=document.createElement('a');a.className='stack-item';a.href=item.detailUrl||item.mainUrl||'#';a.target='_blank';a.innerHTML=`<img src="${item.mainUrl}" alt="${item.name||''}"><div class="cap">${item.name||''}</div>`;list.appendChild(a);});}load();</script></body></html>
