<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>모바일 쇼핑몰</title>
<style>
body{margin:0;font-family:sans-serif;background:#fff;color:#222}
.container{max-width:420px;margin:0 auto;padding:10px}
.card img{width:100%;border-radius:8px;margin-bottom:10px}
#loading-screen{position:fixed;top:0;left:0;right:0;bottom:0;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#fff;z-index:9999}
#loading-screen img{width:120px;height:auto;margin-bottom:15px}
#loading-screen p{text-align:center;font-size:16px;color:#333;line-height:1.5}
</style>
</head>
<body>
<!-- 로딩화면 -->
<div id="loading-screen">
  <img src="/sfoodgoTH 메인.png" alt="loading"/>
  <p><strong>For VIP customers!</strong><br/>กรุณารอสักครู่นะคะ</p>
</div>
<div class="container" id="list"></div>
<script>
window.addEventListener('load',()=>{
  const l=document.getElementById('loading-screen');
  setTimeout(()=>{l.style.opacity='0';setTimeout(()=>l.remove(),500);},800);
});
async function render(){
 const r=await fetch('/api/items');const items=await r.json();
 const list=document.getElementById('list');list.innerHTML='';
 items.forEach(it=>{const img=document.createElement('img');img.src=it.main;img.onclick=()=>window.open(it.detail,'_blank');list.appendChild(img);});
}
render();
</script>
</body>
</html>
