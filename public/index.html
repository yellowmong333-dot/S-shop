<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SF SHOP - For VIP</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="topbar">SF SHOP - For VIP</div>

  <main id="list" class="stack-list"></main>

  <script>
    async function load() {
      const r = await fetch('/api/items');
      const j = await r.json();
      const list = document.getElementById('list');
      list.innerHTML = '';

      (j.items || []).forEach(it => {
        // Cloudinary 변환(선택) : 851x315 비율로 캔버스 안에 맞추기 (letterbox, 잘림 없음)
        const mainUrl = `${it.mainUrl.replace('/upload/', '/upload/f_auto,q_auto,w_851,h_315,c_fit,b_white/')}`;

        const a = document.createElement('a');
        a.className = 'stack-item';
        a.href = it.detailUrl || it.mainUrl;  // 상세 이미지 있으면 그걸로
        a.target = '_blank';                 // 눌렀을 때 이미지 새탭으로

        a.innerHTML = `
          <div class="thumb">
            <img src="${mainUrl}" alt="${it.title || ''}" />
            <div class="title">${it.title || ''}</div>
          </div>
        `;
        list.appendChild(a);
      });
    }
    load();
  </script>
</body>
</html>
