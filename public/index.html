<!doctype html><html lang="ko"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>SFOODGO</title><link rel="stylesheet" href="/styles.css"></head><body><header class="topbar">SFOODGO</header><main id="list" class="stack-list"></main><script>
function thumb(url,w=600,h=600){try{const u=new URL(url);if(u.hostname.includes('res.cloudinary.com')){const p=u.pathname.split('/upload/');if(p.length===2){u.pathname=p[0]+'/upload/c_fill,f_auto,q_auto,w_'+w+',h_'+h+'/'+p[1];return u.toString();}}}catch(e){}return url;}
async function load(){const r=await fetch('/api/items');const d=await r.json();const list=document.getElementById('list');list.innerHTML='';(d.items||[]).forEach(it=>{const a=document.createElement('a');a.className='stack-item';a.href=it.detailUrl||it.mainUrl||'#';a.target='_blank';a.innerHTML=`<img src="${thumb(it.mainUrl)}"><div class="cap">${it.name||''}</div>`;list.appendChild(a);});}
load();
</script></body></html>
