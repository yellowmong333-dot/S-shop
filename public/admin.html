<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>관리자 페이지</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="topbar">관리자 페이지</div>
  <section class="card">
    <h3>상품 업로드</h3>
    <input type="text" placeholder="상품명(선택)" id="nameInput"><br>
    메인 이미지: <input type="file" id="mainFile"><br>
    상세 이미지: <input type="file" id="detailFile"><br>
    <button id="uploadBtn">업로드</button>
  </section>
  <section class="card">
    <h3>현재 목록 (위/아래/삭제)</h3>
    <div id="items"></div>
    <button id="saveOrder" class="btn">순서 저장</button>
  </section>
  <script>
    function clThumb(url, w=120, h=120) {
      if (!url || !url.includes('/upload/')) return url;
      return url.replace('/upload/', `/upload/c_pad,w_${w},h_${h},b_white,q_auto,f_auto/`);
    }
    async function refreshList() {
      const res = await fetch('/data.json?ts=' + Date.now());
      const data = await res.json();
      const wrap = document.getElementById('items');
      wrap.innerHTML = '';
      (data.items || []).forEach((it, idx) => {
        const row = document.createElement('div');
        row.className = 'admin-row';
        const t1 = document.createElement('img');
        t1.className = 'thumb-120';
        t1.src = clThumb(it.mainUrl, 120, 120);
        const t2 = document.createElement('img');
        t2.className = 'thumb-120';
        if (it.detailUrl) t2.src = clThumb(it.detailUrl, 120, 120);
        const name = document.createElement('input');
        name.value = it.name || '';
        name.style.flex = '1';
        name.onchange = () => it.name = name.value;
        const up = document.createElement('button');
        up.textContent = '위로';
        up.onclick = () => move(idx, -1);
        const dn = document.createElement('button');
        dn.textContent = '아래로';
        dn.onclick = () => move(idx, +1);
        const del = document.createElement('button');
        del.textContent = '삭제';
        del.onclick = () => remove(idx);
        row.append(t1, t2, name, up, dn, del);
        wrap.appendChild(row);
      });
      function move(i, d) {
        const j = i + d;
        if (j < 0 || j >= data.items.length) return;
        [data.items[i], data.items[j]] = [data.items[j], data.items[i]];
        save(data.items);
      }
      function remove(i) {
        data.items.splice(i, 1);
        save(data.items);
      }
      async function save(items) {
        await fetch('/save-order', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ items })
        });
        refreshList();
      }
      document.getElementById('saveOrder').onclick = () => save(data.items);
    }
    refreshList();
  </script>
</body>
</html>
